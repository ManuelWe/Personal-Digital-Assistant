name: Continuous integration
on: [push]
jobs:
  all:
    name: Lint, build, and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
    - run: cd Frontend
    - run: npm ci
    - run: npm run lint
    - run: npm run build
    - run: npm run test
    - run: cd ../Backend
    - run: npm ci
    - run: npm run lint
    - run: npm run test
